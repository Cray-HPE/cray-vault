# Default values for cray-vault-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

kubectl:
  image:
    repository: artifactory.algol60.net/csm-docker/stable/docker-kubectl
    tag: 1.19.9

vault-operator:
  image:
    bankVaultsRepository: banzaicloud/bank-vaults
    repository: artifactory.algol60.net/csm-docker/stable/ghcr.io/banzaicloud/vault-operator
    tag: 1.8.0

  watchNamespace: "vault"

  etcd-operator: # This always needs to be false
    enabled: false

  resources:
    limits:
      cpu: "2"
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
